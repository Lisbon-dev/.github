name: "üêõ Bug Report"
description: "Create a report to help us improve."
title: "[BUG] - "
labels: ["bug"]
assignees: ''
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: "To Reproduce"
      description: "Steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots to help explain your problem."
  - type: markdown
    attributes:
      value: "**Device Information**"
  - type: input
    id: device
    attributes:
      label: "Device"
      placeholder: "e.g. iPhone 13"
  - type: input
    id: os
    attributes:
      label: "OS"
      placeholder: "e.g. iOS 16.1"
  - type: input
    id: browser
    attributes:
      label: "Browser"
      placeholder: "e.g. Safari"
  - type: input
    id: version
    attributes:
      label: "Version"
      placeholder: "e.g. 16.1"
